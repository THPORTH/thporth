<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define styles for the header */
        header {
            width: 100%;
            background-color: #1B0F21;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 10px 0;
        }

        /* Style for the left-aligned image */
        header img {
            margin-left: 25px;
        }

        /* Style for the full-width div below the header */
        .full-width-div {
            width: 100%;
            background-color: lightgray; /* Change this to your desired background color */
            padding: 20px;
        }

        /* Style for the 1088-pixel wide div containing the table */
        .table-div {
            width: 1088px;
            margin: 0 auto; /* Center the div horizontally */
        }

        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style for table columns */
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="your-image.jpg" alt="Your Image">
        </div>
    </header>
    <div class="full-width-div">
        <!-- Content for the full-width div -->
    </div>
    <div class="table-div">
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
